<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinanceCheck|Profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="grid-container">
        <div class="leftCol">
          <div class="accImage">
            <img src="./assets/TWuG-Jg_eTk.jpg" id="" class="acc-img" />
          </div>

          <div class="acc-menu"><h4>Аккаунт</h4></div>
          <div class="acc-logout">
            <a href="./index.html" class="logout-btn" id="UnAutho">Выйти</a>
            <a href="./table.html" class="table-btn" id="">Таблица</a>
          </div>
        </div>
        <div class="rightCol">
          <div class="accInfo">
            <div class="login-container">
              <h4>Логин</h4>
              <input
                type="text"
                value=" "
                readonly
                class="loginInfo"
                id="profile-login"
              />
            </div>

            <div class="mail-container">
              <h4>Электронная почта</h4>
              <input type="mail" value=" " readonly id="profile-mail" />
            </div>
            <div class="acc-date">
              <h4>Дата регистрации</h4>
              <input
                type="datetime"
                value="Date: "
                readonly
                id="profile-date"
              />
            </div>
            <div class="save-data">
              <button type="submit">Сохранить изменения</button>
            </div>
          </div>
        </div>
      </div>
      <div class="cat-container">
        <div class="categories">
          <div class="category-select">
            <h4>Расходы</h4>

            <select name="option" id="category-selector"></select>
            <button
              class="del-category"
              type="submit"
              id="del-expense"
            ></button>
            <h4>Добавить опцию</h4>
            <input
              type="text"
              class="category-adding"
              id="post-category-expense"
            />
            <button
              class="add-category"
              type="submit"
              id="post-expense"
            ></button>
          </div>
        </div>

        <div class="categories-inc">
          <div class="income">
            <h4>Доход</h4>

            <select name="option" id="category-selector-income"></select>
            <button class="del-category" type="submit" id="del-income"></button>
            <h4>Добавить опцию</h4>
            <input
              type="text"
              class="category-adding"
              id="post-category-income"
            />
            <button
              class="add-category"
              type="submit"
              id="post-income"
            ></button>
          </div>
        </div>
      </div>
    </div>
    <div class="second-wrapper">
      <div class="expenseTable">
        <div class="container">
          <h4>Расходы</h4>
          <select name="option" id="expenseTableSelect"></select>
          <input type="date" class="calendar" id="expenseDate" />
          <input type="number" id="expenseAmount" />
          <button class="sendExpense" onclick="fetchExpense()"></button>
          <div class="descarea">
            <textarea
              placeholder="Введите описание"
              id="expenseDesc"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="incomeTable">
        <div class="container">
          <h4>Доходы</h4>
          <select name="option" id="incomeTableSelect"></select>
          <input type="date" class="calendar" id="incomeDate" />
          <input type="number" id="incomeAmount" />
          <button class="sendIncome" onclick="fetchIncome()"></button>
          <div class="descarea">
            <textarea placeholder="Введите описание" id="incomeDesc"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/profile.js" script type="module"></script>
    <script src="./JS/promiseGetRequest.js"></script>
    <script src="./JS/asyncPostRequest.js"></script>
    <script src="./JS/postTables.js"></script>
  </body>
</html>
