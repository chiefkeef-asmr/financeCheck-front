<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper-container">
      <div class="grid-container">
        <div class="leftCol">
          <div class="accImage">
            <img src="./assets/TWuG-Jg_eTk.jpg" id="" class="acc-img" />
          </div>

          <div class="acc-menu"><h4>Аккаунт</h4></div>
          <div class="acc-logout">
            <a href="index.html" class="logout-btn">Выйти</a>
          </div>
        </div>
        <div class="rightCol">
          <div class="accInfo">
            <div class="login-container">
              <h4>Логин</h4>
              <input
                type="text"
                value=" "
                readonly
                class="loginInfo"
                id="profile-login"
              />
            </div>

            <div class="mail-container">
              <h4>Электронная почта</h4>
              <input type="mail" value=" " readonly id="profile-mail" />
            </div>
            <div class="acc-date">
              <h4>Дата регистрации</h4>
              <input
                type="datetime"
                value="Date: "
                readonly
                id="profile-date"
              />
            </div>
            <div class="save-data">
              <button type="submit">Сохранить изменения</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/profile.js"></script>
  </body>
</html>
