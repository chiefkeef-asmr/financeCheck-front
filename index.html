<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <h2>Войти</h2>
        <h3>Логин</h3>
        <input type="text" id="login" placeholder="Логин" />
        <h3>Пароль</h3>
        <input type="password" id="password" placeholder="Пароль" />
        <button onclick="validate()" class="sing-btn">Войти</button>
        <button onclick="showBlock()" class="reg-btn">Зарегаться</button>
      </div>
    </div>
    <div class="wrapper-reg">
      <div class="visible" id="visible">
        <div class="regform">
          <h2>Регистрация</h2>
          <h3>Логин</h3>
          <input type="text" id="login-reg" />
          <h3>Пароль</h3>
          <input type="password" id="password-reg" />
          <button onclick="register()" class="singup-btn">Зарегаться</button>
          <button onclick="" id="showPassBtn">Показать пароль</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
