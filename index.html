<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <h2>Войти</h2>
        <h3>Логин</h3>
        <input type="text" id="login" placeholder="Логин" />
        <h3>Пароль</h3>
        <input type="password" id="password" placeholder="Пароль" />
        <button onclick="loginForm()" class="sing-btn">Войти</button>
        <button onclick="showBlock()" class="reg-btn">Зарегистрировать</button>
      </div>
    </div>
    <div class="wrapper-reg">
      <div class="visible" id="visible">
        <form class="regform" id="form">
          <h2>Регистрация</h2>
          <h3>Логин</h3>
          <input type="text" id="log" required />
          <h3>Пароль</h3>
          <input type="password" id="pass" required />
          <h3>E-mail</h3>
          <input type="mail" id="ma" required />
          <button
            type="submit"
            class="singup-btn"
            value="Зарегистрировать"
            id="submitButton"
          >
            Зарегистрировать
          </button>
          <button class="closeModal" onclick="hideBlock()">Закрыть</button>
        </form>
      </div>
    </div>

    <script src="./JS/index.js"></script>
    <script src="./JS/register.js"></script>
    <script src="./JS/login.js"></script>
  </body>
</html>
